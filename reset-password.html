<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Şifre Sıfırla — Promptio</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:#070B12;
      color:#fff;
    }
    .card{
      width:100%;
      max-width:420px;
      background:#0B1220;
      border:1px solid rgba(255,255,255,.12);
      border-radius:18px;
      padding:24px;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
    }
    h1{margin:0 0 12px;font-size:22px}
    p{margin:0 0 18px;color:rgba(255,255,255,.75);font-size:14px}
    input{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.2);
      background:#05080f;
      color:#fff;
      font-size:14px;
      margin-bottom:12px;
    }
    button{
      width:100%;
      padding:12px;
      border-radius:14px;
      border:none;
      background:linear-gradient(135deg,#2DA8FF,#FF6A2A);
      color:#000;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
    }
    .msg{
      margin-top:12px;
      font-size:13px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Şifreyi sıfırla</h1>
    <p>Yeni şifreni belirle.</p>

    <input id="password" type="password" placeholder="Yeni şifre" />
    <input id="password2" type="password" placeholder="Yeni şifre (tekrar)" />

    <button onclick="resetPassword()">Şifreyi Güncelle</button>
    <div class="msg" id="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabaseJs.createClient(
      "https://pdcrdlnraaiqvrpewjyz.supabase.co",
      "PUBLIC_ANON_KEY_BURAYA"
    );

    async function resetPassword(){
      const p1 = document.getElementById("password").value;
      const p2 = document.getElementById("password2").value;
      const msg = document.getElementById("msg");

      if(!p1 || p1.length < 6){
        msg.textContent = "Şifre en az 6 karakter olmalı.";
        return;
      }
      if(p1 !== p2){
        msg.textContent = "Şifreler eşleşmiyor.";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: p1 });

      if(error){
        msg.textContent = "Hata: " + error.message;
      }else{
        msg.textContent = "✅ Şifre güncellendi. Uygulamaya dönebilirsin.";
      }
    }
  </script>
</body>
</html>
